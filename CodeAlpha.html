<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="CodeAlpha.css" />
</head>
<body>
  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/300" alt="Nature" class="gallery-item nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1015/300" alt="Nature" class="gallery-item nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1020/300" alt="City" class="gallery-item city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1031/300" alt="City" class="gallery-item city" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <button class="next" onclick="changeImage(1)">❯</button>
  </div>
  <script src="CodeAlpha.js"></script>
</body>
